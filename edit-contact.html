    <body onload="getContact">
        <div id="avatarImage"></div>
        <form id="editForm">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" id="firstname" readonly><br/>
            <label for="laststname">Lastname</label>
            <input type="text" name="lastname" id="lastname" readonly><br/>
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" readonly><br/>
            <label for="email">Email</label>
            <input type="text" name="email" readonly><br/>
            <label for="avatar" id="avatarLabel" hidden>Change profile image</label><br/>
            <input type="file" name="avatar" hidden><br/>
            <br/>
            <button type="submit" id="submitForm">Submit</button>
        </form>
        <br/><br/>
        <button src="homeLink" type="button">Home</button>
        <button src="edit-contact.html" type="button">Edit</button>
        <button src="add-contact.html" type="button">Delete</button> 
        
        <script src="config.js"></script>
        <script>
            var id = getId(;)
            document.getElementById("homeLink").addEventListener('click', homeLink);
            document.getElementById("editContact").addEventListener('click', editContact);
            document.getElementById("submitForm").addEventListener('click', submitForm);
            document.getElementById("deleteContact").addEventListener('click', deleteContact);
            
            function getId(){
               var url = window.location.href;
               var pos = url.search("=");
               var id= url.slice(pos + 1);
                return id;
            }
            
            function getContact(){
                fetch(rootPath + 'controller/ get-contcts/?id=' + id)
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    displayOutput(data);
                })
            }
            
            function homeLink(){
               window.open("index.html", "_self");
            }
            
            function displayOutput(data){
                avatarImg =`
                    <img src="${rootPath}/controller/uploads/${data[0].avatar}" width="200" />
`
                document.getElementById("avatarImage").innerHTML = avatarImg;
                document.getElementById("firstname").value = data[0].firstname;
                document.getElementById("lastname").value = data[0].lastname;
                document.getElementById("mobile").value = data[0].mobile;
                document.getElementById("email").value = data[0].email;
            }
            
            function editContact(){
                document.getElementById("firstname").readOnly = false;
                document.getElementById("lastname").readOnly = false;
                document.getElementById("mobile").readOnly = false;
                document.getElementById("email").readOnly = false;
                document.getElementById("avatar").hidden =false;
                document.getElementById("submitForm").hidden =false;
            }
            
            function submitForm(e){
                e.preventDefault();
                
                const form = new FormData(doctument.querySelector("#editForm"));
                form.append('apiKey', apiKey);
                form.append('id', id);
                
                function submitForm(e){
                    e.preventDefault();
               
               const form = new FormData(document.querySelector('#editForm'));
               form.append('apiKey', apiKey);
               
               fetch(rootPath + 'controller/edit-contact/', {
                   method: 'POST',
                   headers: {'Accept': 'application/json, *.*'},
                   body: form
               })  
               .then(function(response){
                   return response.text();
               })
               .then(function(data){
                   if(data == "1"){
                       alert("Contact edited.");
                       homeLink(;)
                   }else{
                       alert(data);
                       homeLink();
                   }
               })
           }
                
            function deleteContact(){
               var confirmDelete = confirm("Delete contact. Are you sure?");
               
                if(confirmDelete == true){
                    fetch(rootPath + 'controller/delete-contact/?id=' + id)
                    .then(function(reponse){
                        return reponse.text(); 
                    })
                    .then(function(data){
                        if(data == "1"){
                         homeLink();
                        }else {
                           alert(data);
                        }
                    })
                }
            }
                
        </script>
